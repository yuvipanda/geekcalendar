<!DOCTYPE html>
<html>
<head>
    <title>GeekCalendar.in</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/readable/bootstrap.min.css" type="text/css" />

    <style type="text/css">
        #footer {
            background-color: #eee;
            padding: 24px;
            margin-top: 48px;
        }

        #license-block {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Geek Calendar</h1>
            <div class="row">
                <div class="col-md-8">
                    <p>Find out about geek events happening in <del>your city</del> <ins>Bangalore</ins></p>
                </div>
                <div class="col-md-4">
                    <a href="https://twitter.com/GeekCalendarIn" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @GeekCalendarIn</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2">
                <iframe
                        src="https://www.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=ok7d6q68ve2b88afkr16thafvg%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Asia%2FCalcutta"
                        style=" border-width:0; text-align: center "
                        width="800" height="600"
                        frameborder="0" scrolling="no">

                </iframe>
            </div>
        </div>
    </div>

    <div id="footer" class="small">
        <div class="container">

            <div class="col-md-8">
                <p>Created and maintained by <a href="http://yuvi.in">Yuvi Panda</a>.
                Source <a href="https://github.com/yuvipanda/geekcalendar">available</a> on GitHub</p>
            </div>
            <div class="col-md-4" id="license-block">
                All data available under
            <a rel="license"
               href="http://creativecommons.org/publicdomain/zero/1.0/">
                <img src="http://i.creativecommons.org/p/zero/1.0/80x15.png" style="border-style: none;" alt="CC0" />
            </a>
            </div>
        </div>
    </div>


    <!-- Twitter Button JS -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
